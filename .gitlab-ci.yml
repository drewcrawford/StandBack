stages:
- test
osx:
    stage: test
    script:
      - atbuild
      
    tags:
      - xc7
      - openswift
      - atbuild

linux:
    stage: test
    script:
      - apt-get update
      - apt-get install atbuild -y
      - atbuild

    tags:
      - autoscale-linux
    image: drewcrawford/buildbase:latest

docs:
    stage: test
    script:
      - cd docs
      - make html
      - make dashdoc

    artifacts:
      paths:
        - docs/_build/html
        - docs/_build/StandBack.docset

    tags:
      - autoscale-linux
    image: drewcrawford/anarchy-sphinx:latest